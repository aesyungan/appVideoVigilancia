<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <!--librerias -->
        <h:outputScript name="./js/jquery.js"></h:outputScript>
        <h:outputScript name="./js/appShowVideo.js"></h:outputScript>
        <h:outputScript name="./lib/whammy.js"></h:outputScript>
        <!--end librerias -->
        <!--otras librerias-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"></link>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous"></link>
        <h:outputStylesheet name="./css/app.css"></h:outputStylesheet>
    </h:head>

    <h:body>
        <!-- nav bar-->
        <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#"><i class="fas fa-camera"></i> Videovigilancia </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="modal" data-target="#exampleModal">Info</a>
                    </li>

                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"/>
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <!--end nav bar-->
        <!-- config -->
        <div class="btn-group  dropleft float-right config">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-cog"></i>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item active" href="#">
                    <div class="card card-body conten-config">
                        <div class="alert alert-primary" role="alert">
                            Host del servidor socket ejemplo: <span class="alert-link">127.0.0.1:8080</span>
                        </div>
                        <div class="input-group mb-3">
                            <input id="hot-socket" type="text" class="form-control" placeholder="IP socket server" aria-label="Recipient's username" aria-describedby="basic-addon2" value="127.0.0.1:8080"></input>
                            <div class="input-group-append">
                                <button id="btn-conectar" class="btn  btn-primary" type="button">Connectar</button>
                            </div>
                        </div>
                    </div>
                </a>

            </div>
        </div>

        <!--end config -->
        <!--app video stream-->
        <div class="card">
            <h5 class="card-header"><i class="fas fa-video"></i> Camara N1</h5>
            <div class="card-body">

                <div class="row">

                    <div class="card">
                        <h5 class="card-header"><i class="fas fa-stream"></i>Live  N1</h5>
                        <div class="card-body">
                            <canvas width="320" id="canvas" height="240" style="display: inline;"></canvas><!--donde se ve la imagen-->
                            <br></br>
                            <input class="btn btn-info" id="btnStartButton" value="Start" type="button" />
                            <input class="btn btn-danger" id="btnStopButton" value="Stop" type="button" disabled="disabled" /><br />
                            <progress class="" id="progress" style="visibility: hidden;"></progress><br/>
                            <div class="alert alert-info" role="alert">
                                <p id="information">En vivo</p>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <h5 class="card-header"> <i class="fas fa-save"></i> <i class="fas fa-video"></i>Grabación </h5>
                        <div class="card-body">
                            <!--save video-->
                            <video width="320" height="240" id="result" controls="controls"></video>
                            <br></br>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Modal Ifo -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Información</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="center-content">
                            <i class="fas fa-video fa-2x"></i>
                            <br></br>
                            <h4>Videovigilancia</h4>
                        </div>


                        <span><strong>Creado Por:</strong></span>
                        <br></br>
                        <span><strong>Versión:</strong> v1.0.0</span>
                        <br></br>
                        <span><strong> Contactos:</strong></span>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
                    </div>
                </div>
            </div>
        </div>

    </h:body>
</html>
